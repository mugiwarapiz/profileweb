<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Am i right?";
}
</script>
</head>
<body>

<style>
body {
  background-image: url("background.jpg");
}
</style>

<h2>Examples on changing the paragraph in the body</h2>

<p id="demo">When click the "Try it" button, it will change this paragraph </p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
